<body>
  <div class="content">
    <form>
      <br>
      <label style="font-size: 12px; left: 0; right: 0; margin-left: auto; margin-right: auto; text-align: center;">{{loginStatus}}</label>
      <br>
      <div *ngIf="!isLoggedIn()">
          <div class="mat-in">
            <input type="text" [(ngModel)]="username" name="username" value="" required>
            <span class="bar"></span>
            <label>Username</label>
          </div>
          <div class="mat-in">
            <input type="password" [(ngModel)]="password" name="password" value="" required>
            <span class="bar"></span>
            <label>Password</label>
          </div>
          <button type="submit" (click)="login(username, password)" name="submit" class="control">Login</button>
          <button type="submit" (click)="signUp(username, password)" name="submit" class="control">Sign Up</button>
      </div>
      <div *ngIf="isLoggedIn()">
          <button type="submit" (click)="logout()" name="logout" class="control">Logout</button>
      </div>
    </form>
  </div>
</body>
